                <th>–ú–µ—Å—è—Ü</th>
                <th class="num">–ò–≥—Ä—ã</th>
                <th class="num">–ü–æ–±–µ–¥—ã</th>
                <th class="num">Win%</th>
              </tr>
            </thead>
            <tbody>
              ${monthlyRows}
            </tbody>

        <section class="section status-section">
          <h2>üõ°Ô∏è –ö–∞–∫ –∑–∞–∫–∞–Ω—á–∏–≤–∞–ª–∏—Å—å –∏–≥—Ä—ã</h2>
          <div class="status-grid">
            ${statusCards}
          </div>
          <p style="margin-top:16px;color:var(--muted);">
            –°—Ä–µ–¥–Ω–∏–π –¥–µ–Ω—å –≤—ã–±—ã—Ç–∏—è: <strong>${avgDay}</strong>, ${dayRange}
          </p>
        </section>

        ${partners.length > 0 ? `
        <section class="section partners-section">
          <h2>ü§ù –ü—Ä–∞–∑–¥–Ω–∏—á–Ω–∞—è –ø—è—Ç—ë—Ä–∫–∞ —Ç–∏–º–º–µ–π—Ç–æ–≤</h2>
          <table>
            <thead>
              <tr>
                <th>–ò–≥—Ä–æ–∫</th>
                <th class="num">–°–æ–≤–º–µ—Å—Ç–Ω—ã—Ö –∏–≥—Ä</th>
                <th class="num">–ü–æ–±–µ–¥</th>
                <th class="num">Win%</th>
              </tr>
            </thead>
            <tbody>
              ${partnerRows}
            </tbody>
          </table>
        </section>
        ` : ''}

        ${recentGames.length > 0 ? `
        <section class="section recent-section">
          <h2>üìú –ü–æ—Å–ª–µ–¥–Ω–∏–µ –º–∞—Ç—á–∏</h2>
          <table>
            <thead>
              <tr>
                <th>–î–∞—Ç–∞</th>
                <th>–ò–≥—Ä–∞</th>
                <th>–†–æ–ª—å</th>
                <th>–§—Ä–∞–∫—Ü–∏—è</th>
                <th>–°—Ç–∞—Ç—É—Å</th>
                <th class="num">–î–µ–Ω—å</th>
                <th>–ò—Ç–æ–≥</th>
              </tr>
            </thead>
            <tbody>
              ${recentRows}
            </tbody>
          </table>
        </section>
        ` : ''}

        <footer>
          –†–∞–±–æ—Ç–∞–ª –∑–∞ —Å–ø–∞—Å–∏–±–æ Fulelgupport –∏ Dispersion
        </footer>
      `;
        }

        // –ê–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞
        let selectedIndex = -1;
        let filteredPlayers = [];

        function getPlayerList() {
            if (!playersData || !playersData.players) return [];
            return Object.values(playersData.players).map(p => p.name).sort();
        }

        function filterPlayers(query) {
            if (!query || query.length < 1) return [];
            const allPlayers = getPlayerList();
            const lowerQuery = query.toLowerCase();
            return allPlayers.filter(name =>
                name.toLowerCase().includes(lowerQuery)
            ).slice(0, 10); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∞–∫—Å–∏–º—É–º 10 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        }

        function showAutocomplete(query) {
            const list = document.getElementById('autocompleteList');
            if (!list) return;

            filteredPlayers = filterPlayers(query);
            selectedIndex = -1;

            if (filteredPlayers.length === 0) {
                list.classList.remove('show');
                return;
            }

            list.innerHTML = filteredPlayers.map((name, index) =>
                `<div class="autocomplete-item" data-index="${index}">${escapeHtml(name)}</div>`
            ).join('');

            list.classList.add('show');

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
            list.querySelectorAll('.autocomplete-item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    selectPlayer(filteredPlayers[index]);
                });
            });
        }

        function hideAutocomplete() {
            const list = document.getElementById('autocompleteList');
            if (list) {
                list.classList.remove('show');
            }
            selectedIndex = -1;
        }

        function selectPlayer(name) {
            const input = document.getElementById('playerName');
            if (input) {
                input.value = name;
            }
            hideAutocomplete();
        }

        function navigateAutocomplete(direction) {
            if (filteredPlayers.length === 0) return;

            if (direction === 'down') {
                selectedIndex = Math.min(selectedIndex + 1, filteredPlayers.length - 1);
            } else if (direction === 'up') {
                selectedIndex = Math.max(selectedIndex - 1, -1);
            }

            const items = document.querySelectorAll('.autocomplete-item');
            items.forEach((item, index) => {
                item.classList.toggle('selected', index === selectedIndex);
            });

            if (selectedIndex >= 0 && items[selectedIndex]) {
                items[selectedIndex].scrollIntoView({
                    block: 'nearest'
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
        function initAutocomplete() {
            const input = document.getElementById('playerName');
            if (!input) return;

            input.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query.length > 0) {
                    showAutocomplete(query);
                } else {
                    hideAutocomplete();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    navigateAutocomplete('down');
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    navigateAutocomplete('up');
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    selectPlayer(filteredPlayers[selectedIndex]);
                } else if (e.key === 'Escape') {
                    hideAutocomplete();
                }
            });

            // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.autocomplete-container')) {
                    hideAutocomplete();
                }
            });

            // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
            input.addEventListener('blur', () => {
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –∫–ª–∏–∫ –ø–æ —ç–ª–µ–º–µ–Ω—Ç—É —Å–ø–∏—Å–∫–∞ —É—Å–ø–µ–ª –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å—Å—è
                setTimeout(() => hideAutocomplete(), 200);
            });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            loadData().then(() => {
                initAutocomplete();
            });
        });
    </script>
